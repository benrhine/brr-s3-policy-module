
name: Create Release on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v0.0.1.${{ github.run_number }}'
          name: 'Release v0.0.1.${{ github.run_number }}'
          generate_release_notes: false
#          prerelease: true
          files: |
            dist/**
            build/*.zip
            

##          name: 'v0.0.1.${{ github.run_number }}'